<div class="grid grid-cols-12 dark:bg-gray-800">
    <div class="lg:col-span-2 md:col-span-1 hidden md:block py-4 lg:w-[220px] h-[100vh]">
        <aside class="fixed overflow-y-auto">
            <h1 class="lg:ml-6 ml-2 text-lg font-bold text-gray-800">Mine</h1>
    
            <ul class="mt-5 text-gray-500">
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a routerLink="/dashboard"
                        class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500">
                        <ng-icon name="bootstrapHouseDoorFill" class="text-xl"></ng-icon>                                                            
                        <span class="ml-4  lg:block hidden">Dashboard</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors active:text-indigo-600 duration-150 hover:text-indigo-500"
                        routerLink="/forms">
                        <ng-icon name="bootstrapClipboardMinusFill" class="text-xl"></ng-icon>                                                            
                        <span class="ml-4  lg:block hidden">Forms</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/cards">
                        <ng-icon name="bootstrapCardHeading" class="text-xl"></ng-icon>                                                            
                        <span class="ml-4  lg:block hidden">Cards</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/buttons">
                        <ng-icon name="bootstrapCursorFill" class="text-xl"></ng-icon>                                                            
                        <span class="ml-4  lg:block hidden">Buttons</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" [class.text-indigo-600]="isProductLinkActive" [class.border-l-4]="isProductLinkActive" [class.border-indigo-600]="isProductLinkActive">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/product/add">
                        <ng-icon name="bootstrapBoxes" class="text-xl"></ng-icon>                                                            
                        <span class="ml-4  lg:block hidden">Product</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/multiFiles">
                        <ng-icon name="bootstrapLayersFill" class="text-xl"></ng-icon>                                                            
                        <span class="ml-4  lg:block hidden">MultiFiles</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/dropdowns">
                        <ng-icon name="bootstrapDropbox" class="text-xl"></ng-icon>                                                            
                        <span class="ml-4  lg:block hidden">Dropdowns</span>
                    </a>
                </li>
                <!-- <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600" [routerLinkActiveOptions]="{exact: false}"> -->
                <li class="relative px-6 py-3" [class.text-indigo-600]="isPagesLinkActive" [class.border-l-4]="isPagesLinkActive" [class.border-indigo-600]="isPagesLinkActive">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/pages/profile">
                        <ng-icon name="bootstrapGrid1x2Fill" class="text-xl"></ng-icon>                                                            
                        <span class="ml-4  lg:block hidden">Pages</span>
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <div class="lg:col-span-10 md:col-span-11 col-span-12">
        <header class="flex justify-end py-2">
            
            <div class="lg:ml-20 w-[30%] relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <ng-icon name="bootstrapSearch" class="text-lg text-gray-400"></ng-icon>                                                            
                </div>
                <input type="search" id="default-search"
                    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search Here..." />
            </div>

            <app-profile-menu [user]="currentUser"></app-profile-menu>
            
        </header>
        <div class="py-5 px-10 bg-gray-50 h-[100%] border-t-2 border-l-2 border-gray-200 rounded-tl-xl dark:bg-gray-800 dark:border-gray-500">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
