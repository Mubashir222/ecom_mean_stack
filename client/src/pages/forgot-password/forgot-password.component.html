@if(isLoading){
    <app-loader></app-loader>
}@else {
    @if(isForgotPassword){
        <app-loading></app-loading>
    }
    @else {
        @if(!isEmailSend){
            <main id="content" role="main" class="w-full max-w-md mx-auto p-6 my-5">
                <div class="mt-7 bg-white  rounded-xl shadow-lg border-2 border-indigo-300">
                    <div class="p-4 sm:p-7">
                        <div class="text-center">
                            <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Forgot password?</h1>
                            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                                Fill up the form to forgot password!
                            </p>
                        </div>
            
                        <div class="mt-5">
                            <form>
                                <div class="grid gap-y-4">
                                    <div>
                                        <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">
                                            Email address
                                        </label>
                                        <input type="email" id="email" name="email" [(ngModel)]="forgotPasswordModel.email"  placeholder="Enter your email address"
                                            class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm"
                                            required aria-describedby="email-error">
                                    </div>
                                    <button type="submit" (click)="onForgotPassword()"
                                        class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all text-sm">
                                        Forgot Password
                                    </button>
                                </div>
                            </form>
                        </div>
                        <p class="mt-4 text-sm text-gray-600 dark:text-gray-400">
                            Remember your password?
                            <a routerLink="/pages/login" class="text-blue-600 decoration-2 hover:underline font-medium">
                                Login here
                            </a>
                        </p>
                    </div>
                </div>
            </main>
        }@else if(isEmailSend) {
            <main id="content" role="main" class="w-full max-w-md mx-auto p-6 my-5">
                <div class="mt-7 bg-white  rounded-xl shadow-lg border-2 border-indigo-300">
                    <div class="p-4 sm:p-7">
                        <div class="text-center">
                            <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Reset password?</h1>
                            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                                Fill up the form to reset password!
                            </p>
                        </div>
            
                        <div class="mt-5">
                            <form>
                                <div class="grid gap-y-4">
                                    <div>
                                        <label for="otp" class="block text-sm font-bold ml-1 mb-2 dark:text-white">
                                            OTP
                                        </label>
                                        <input type="otp" id="otp" name="otp" [(ngModel)]="forgotPasswordModel.otp"  placeholder="Enter your otp"
                                            class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm" required>
                                    </div>
                                    <div>
                                        <label for="password" class="block text-sm font-bold ml-1 mb-2 dark:text-white">
                                            Password
                                        </label>
                                        <input type="password" id="password" name="password" [(ngModel)]="forgotPasswordModel.password"  placeholder="Enter your password"
                                            class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm" required>
                                    </div>
                                    <div>
                                        <label for="confirmPassword" class="block text-sm font-bold ml-1 mb-2 dark:text-white">
                                            Confirm Password
                                        </label>
                                        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="forgotPasswordModel.confirmPassword"  placeholder="Enter your confirm password"
                                            class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm" required>
                                    </div>
                                    <button type="submit" (click)="onResetPassword()"
                                        class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all text-sm">
                                        Reset Password
                                    </button>
                                </div>
                            </form>
                        </div>
                        <p class="mt-4 text-sm text-gray-600 dark:text-gray-400">
                            Remember your password?
                            <a routerLink="/pages/login" class="text-blue-600 decoration-2 hover:underline font-medium">
                                Login here
                            </a>
                        </p>
                    </div>
                </div>
            </main>
        }
    }
}
