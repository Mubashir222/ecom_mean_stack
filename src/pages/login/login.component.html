<section class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Login
            </h1>
            <form class="space-y-4 md:space-y-6">
                <div>
                    <label htmlFor="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" name="email" [(ngModel)]="login.email" placeholder="Enter your email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required=""/>
                </div>
                <div>
                    <label htmlFor="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" [(ngModel)]="login.password" placeholder="Enter your password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required=""/>
                </div>

                <a routerLink="/forgot-password" class="block text-sm text-blue-500 font-medium hover:underline">Forgot password?</a>

                <button type="submit" (click)="onLogin()" class="w-full bg-indigo-600 text-white uppercase focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Login
                </button>                    

                <p class="text-sm text-gray-500 font-light">
                Donâ€™t have an account yet? 
                <a routerLink="/signup" class="font-medium hover:underline text-blue-500">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</section>
