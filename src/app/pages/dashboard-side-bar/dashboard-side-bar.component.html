<div class="grid grid-cols-12">
    <div class="col-span-2 py-4 w-[220px] h-[100vh]">
        <aside class="fixed overflow-y-auto">
            <h1 class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200">Mine</h1>
    
            <ul class="mt-5 text-gray-500">
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a routerLink="/dashboard"
                        class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500">
                        <fa-icon [icon]="faHome" class="text-lg"></fa-icon>
                        <span class="ml-4">Dashboard</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/forms">
                        <fa-icon [icon]="faRectangleList" class="text-lg"></fa-icon>
                        <span class="ml-4">Forms</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/cards">
                        <fa-icon [icon]="faAddressCard" class="text-lg"></fa-icon>
                        <span class="ml-4">Cards</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/buttons">
                        <fa-icon [icon]="faArrowPointer" class="text-lg"></fa-icon>
                        <span class="ml-4">Buttons</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/modals">
                        <fa-icon [icon]="faLayerGroup" class="text-lg"></fa-icon>
                        <span class="ml-4">Modals</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/tables">
                        <fa-icon [icon]="faTable" class="text-lg"></fa-icon>
                        <span class="ml-4">Tables</span>
                    </a>
                </li>
                <li class="relative px-6 py-3" routerLinkActive="text-indigo-600 border-l-4 border-indigo-600">
                    <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-indigo-500"
                        routerLink="/pages">
                        <fa-icon [icon]="faPager" class="text-lg"></fa-icon>
                        <span class="ml-4">Pages</span>
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <div class="col-span-10">
        <header class="flex justify-between pr-10 py-2">
            <div class="lg:ml-20 w-[30%] relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <fa-icon [icon]="faMagnifyingGlass" class="text-lg text-gray-400"></fa-icon>
                </div>
                <input type="search" id="default-search"
                    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search Mockups, Logos..." required />
            </div>
            <div class="flex">
                <nav class="md:ml-auto flex items-center text-base justify-center">
                    <a class="mr-5 hover:text-gray-900">First Link</a>
                    <a class="mr-5 hover:text-gray-900">Home</a>
                </nav>
                <button class="inline-flex">
                    <img src="/assets/profile.png" class="h-12 w-12 rounded-full" alt="">
                </button>
            </div>
        </header>
        <div class="p-5 bg-gray-100">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
