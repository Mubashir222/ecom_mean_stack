<section class="mx-5 mt-1">
  @if(user.profileImg){
    <img (click)="toggleMenu()"
      alt="tania andrew"
      [src]="user.profileImg"
      class="relative inline-block h-10 w-10 cursor-pointer rounded-full object-cover object-center"
      data-popover-target="profile-menu"
    />
  }@else {
    <img
      alt="tania andrew"
      src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1480&amp;q=80"
      class="relative inline-block h-10 w-10 cursor-pointer rounded-full object-cover object-center"
      data-popover-target="profile-menu"
    />
  }
    @if(isMenuOpen){
        <ul
          role="menu"
          data-popover="profile-menu"
          data-popover-placement="bottom"
          class="absolute right-4 top-16 z-10 flex min-w-[180px] flex-col gap-2 overflow-auto rounded-md border border-blue-gray-50 bg-white p-2 font-sans text-sm font-normal text-blue-gray-500 shadow-lg shadow-blue-gray-500/10 focus:outline-none"
        >
          @if(user.username){
            <button
              tabIndex="-1"
              role="menuitem"
              class="flex w-full cursor-text select-none items-center gap-2 rounded-md px-3 py-2 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
            >
              <p class="block font-sans text-sm font-normal leading-normal text-inherit antialiased">
                {{user.username}}
              </p>
            </button>
            <hr class="border-blue-gray-50" tabindex="-1" role="menuitem" />
          }
          <button
            tabIndex="-1"
            role="menuitem"
            class="flex w-full cursor-pointer select-none items-center gap-2 rounded-md px-3 py-2 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <ng-icon name="bootstrapPerson" class="text-sm pt-0.5"></ng-icon>
            <a routerLink="/pages/profile" class="block font-sans text-sm font-normal leading-normal text-inherit antialiased">
              My Profile
            </a>
          </button>
          <hr class="my-1 border-blue-gray-50" tabindex="-1" role="menuitem" />
          <button
            tabIndex="-1"
            role="menuitem"
            class="flex w-full cursor-pointer select-none items-center gap-2 rounded-md px-3 py-2 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              aria-hidden="true"
              class="h-4 w-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"
              ></path>
            </svg>
            <button (click)="logout()" class="block font-sans text-sm font-normal leading-normal text-inherit antialiased">
              Sign Out
            </button>
          </button>
        </ul>
    
    }
</section>
